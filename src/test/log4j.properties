# Set root category priority to TRACE and its only appender to CONSOLE.
log4j.rootCategory=DEBUG, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d [%t] %c{2} (%F:%L)- %C %M - %m - %x%n

#log4j.logger.util.TrustStorage=ERROR
log4j.logger.opensaml.DefaultBootstrap=DEBUG
log4j.logger.org.apache.xml=ERROR
log4j.logger.org.opensaml.xml=ERROR
